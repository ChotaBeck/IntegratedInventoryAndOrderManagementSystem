{% extends 'base.html' %}

{% block main_content %}
    <section class="dashboard">
        <h2>Edit Location</h2>
        <form method="POST" action="{{ url_for('location.edit_location', id=location.id) }}">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ location.name }}" required>
            </div>
            <div>
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" value="{{ location.capacity }}" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </section>
{% endblock %}
